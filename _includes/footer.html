<footer class="footer">
  <div class="container">
    <!-- footer content, 원래 SNS nav 있었음 -->
    <span>&copy; {{ site.time | date: '%Y' }} {{ "Sookmyung Women's University Artificial Intelligence and Visual Information Processing Laboratory" | escape }}. All rights reserved.</span>
  </div>
</footer>
<script async src="{{ "/assets/js/bundle.js" | relative_url }}"></script>
{% if site.service_worker %}
<script async>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('{{ "/sw.js" | relative_url }}').then(function( registration ) {
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    })
    .catch(function(error) {
      console.log('ServiceWorker registration failed: ', error);
    });
  }
</script>
{% endif %}
